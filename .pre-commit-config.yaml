exclude: |
  (?x)
  # Files and folders generated by bots, to avoid loops
  ^setup/|/static/description/index\.html$|
  # Maybe reactivate this when all README files include prettier ignore tags?
  ^README\.md$|
  # Library files can have extraneous formatting (even minimized)
  /static/(src/)?lib/|
  # Repos using Sphinx to generate docs don't need prettying
  ^docs/_templates/.*\.html$|
  # You don't usually want a bot to modify your legal texts
  (LICENSE.*|COPYING.*)|
  # Exclude .travis.yml
  (^\.travis\.yml$)|
  # For v10.0 and before, exclude all oca modules
  auditlog/|
  auth_signup_verify_email/|
  auto_backup/|
  base_optional_quick_create/|
  base_technical_features/|
  bi_sql_editor/|
  date_range/|
  dbfilter_from_header/|
  mrp_bom_component_menu/|
  product_configurator/|
  product_configurator_mrp/|
  product_configurator_mrp_ext/|
  product_configurator_wizard/|
  product_manufacturer/|
  purchase_open_qty/|
  purchase_stock_picking_return_invoicing/|
  report_py3o/|
  sale_order_lot_selection/|
  report_xlsx/|
  sql_request_abstract/|
  stock_import_serial_numbers/|
  web_environment_ribbon/|
  web_export_view/|
  website_product_configurator/|
  website_sale_require_login/|
  website_sale_suggest_create_account/
default_language_version:
  python: python2.7
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: trailing-whitespace
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: end-of-file-fixer
        # exclude autogenerated files
        exclude: /README\.rst$|\.pot?$
      - id: debug-statements
      - id: flake8
        name: flake8 except __init__.py
        exclude: /__init__\.py$
      - id: flake8
        name: flake8 only __init__.py
        args: ["--extend-ignore=F401"] # ignore unused imports in __init__.py
        files: /__init__\.py$
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: check-symlinks
      - id: check-xml
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: check-json
        files: \.(bowerrc|jshintrc|json)$
      - id: check-yaml
      - id: debug-statements
  - repo: https://github.com/asottile/pyupgrade
    rev: v1.26.2
    hooks:
      - id: pyupgrade
  - repo: https://github.com/asottile/seed-isort-config
    rev: v1.9.4
    hooks:
      - id: seed-isort-config
  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v4.3.21
    hooks:
      - id: isort
        name: isort except __init__.py
        exclude: /__init__\.py$
