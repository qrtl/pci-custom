  #    rev: "1.19.1"
  #    hooks:
  #      - id: prettier
  #  #  - repo: https://github.com/pre-commit/mirrors-eslint
  #  #    rev: v6.8.0
  #  #    hooks:
  #  #      - id: eslint
  #  #        verbose: true
  #  #        args:
  #  #          - --color
